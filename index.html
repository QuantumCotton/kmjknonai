      <script>
      // Basic CTA instrumentation without touching JSX
      document.addEventListener('click', function(e){
        const a = e.target.closest('a');
        if(!a) return;
        try {
          const href = a.getAttribute('href') || '';
          if(href.startsWith('tel:')){
            window.gtag && window.gtag('event','click_to_call',{location: 'delegated'});
          } else if(href.startsWith('mailto:')){
            window.gtag && window.gtag('event','contact_email_click',{location: 'delegated'});
          } else if(href.includes('/contact')){
            window.gtag && window.gtag('event','cta_click',{action:'schedule_consultation', location: 'delegated'});
          }
        } catch(_) {}
      });
    </script>
