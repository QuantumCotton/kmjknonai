<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You – Elite Service Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root{ --esh-black:#000; --esh-gold:#d4af37; --esh-z900:#18181b; --esh-z700:#3f3f46; --esh-z500:#71717a; --esh-white:#fff; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:'Montserrat',sans-serif; background:linear-gradient(135deg,var(--esh-black),var(--esh-z900)); color:#d4d4d8; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .card{ max-width:720px; width:92%; background:#0b0b0b; border:1px solid #27272a; border-radius:14px; padding:40px; text-align:center; box-shadow:0 25px 50px -12px rgba(0,0,0,.5); }
    img{ height:72px; opacity:.95; margin-bottom:16px; }
    h1{ font-family:'Cormorant Garamond',serif; font-weight:300; color:#fff; font-size:2.2rem; margin:0 0 10px; }
    h1 .gold{ color:var(--esh-gold); }
    p{ color:#a1a1aa; margin:0 0 18px; }
    .btn{ display:inline-block; margin-top:8px; padding:12px 20px; border-radius:8px; border:1px solid var(--esh-gold); color:var(--esh-black); background:var(--esh-gold); text-decoration:none; font-weight:700; letter-spacing:.06em; }
    .btn:hover{ background:transparent; color:var(--esh-gold); }
  </style>
</head>
<body>
  <main class="card">
    <img src="/images/logos/esh-dark-bg.png" alt="Elite Service Hub" />
    <h1>Thank you <span class="gold">for your submission</span></h1>
    <p>We've received your information. An Elite Service Hub representative will review and reach out within 1–2 business days.</p>
    <p>If you have files to share that weren't uploaded, reply to our confirmation email with attachments.</p>
    <a class="btn" href="/">Return Home</a>
  </main>
</body>
</html>
