<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Service Hub Seal Preview</title>
    <style>
        :root {
            color-scheme: light;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame {
            padding: 32px;
            background: rgba(255, 255, 255, 0.92);
            box-shadow: 0 16px 44px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }
        .frame img {
            width: min(260px, 70vw);
            height: auto;
            display: block;
        }
        .info {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="frame">
        <img src="eshsealnobg.png" alt="Elite Service Hub seal">
        <div class="info">
            Transparent-background seal optimized for overlaying on any contractor intake collateral.
        </div>
    </div>
</body>
</html>
